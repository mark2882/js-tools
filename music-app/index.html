<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>Tap Music</title>
</head>
<body>
    <!--We used free sound effects that were created by Taira Komori 本網站使用小森平製作的效果音 https://taira-komori.jpn.org/freesoundtw.html-->
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual">
            <h1>Visual</h1>
        </div>
        <div class="pads">
            <div class="pad1">
                <audio src="./sounds/pianoA.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="./sounds/pianoB.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="./sounds/pianoC.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="./sounds/pianoD.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="./sounds/pianoE.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="./sounds/pianoF.mp3" class="sound"></audio>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
