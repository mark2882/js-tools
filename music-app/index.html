<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>簡譜生成器</title>
</head>
<body>
    <!--We used free sound effects that were created by Taira Komori 本網站使用小森平製作的效果音 https://taira-komori.jpn.org/freesoundtw.html-->
    <div class="wrap">
        <header class="mb-1">
            <h1 class="mb-1">簡譜生成器</h1>
            <p class="mb-1">Try to create some music?</p>
        </header>
        <div class="canvas mb-3">
        </div>
        <ul class="d-flex mb-2">
            <li class="keys">
                <audio src="./sounds/pianoC.mp3" class="sound"></audio>
                <p>C</p>
            </li>
            <li class="keys">
                <audio src="./sounds/pianoD.mp3" class="sound"></audio>
                <p>D</p>
            </li>
            <li class="keys">
                <audio src="./sounds/pianoE.mp3" class="sound"></audio>
                <p>E</p>
            </li>
            <li class="keys">
                <audio src="./sounds/pianoF.mp3" class="sound"></audio>
                <p>F</p>
            </li>
            <li class="keys">
                <audio src="./sounds/pianoG.mp3" class="sound"></audio>
                <p>G</p>
            </li>
            <li class="keys">
                <audio src="./sounds/pianoA.mp3" class="sound"></audio>
                <p>A</p>
            </li>
            <li class="keys">
                <audio src="./sounds/pianoB.mp3" class="sound"></audio>
                <p>B</p>
            </li>
        </ul>
        <ul class="d-flex">
            <li class="tools m0-auto">
                <p class="text-center">-</p>
            </li>
            <li class="tools m0-auto">
                <p class="text-center">.</p>
            </li>
            <li class="tools m0-auto">
                <p class="text-center">|</p>
            </li>
            <li class="backspace-btn m0-auto">
                <p class="text-center">⇤</p>
            </li>
            <li class="reset-btn m0-auto">
                <p class="text-center">Reset</p>
            </li>
        </ul>
    </div>
    <script src="all.js"></script>
</body>
</html>
