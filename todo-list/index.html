<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./all.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row mb-1">
            <h1 class="h1 text-secondary font-bold m0-auto">待辦事項</h1>
        </div>
        <div class="row">
            <div class="col-md-8 col-12">
                <form class="d-flex">
                    <input type="text" class="todo-input h2 bg-secondary">
                    <button type="submit" class="todo-button h2 bg-danger">
                        <i class="fas fa-plus-square text-secondary"></i>
                    </button>
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
            <div class="col-md-4 d-md-block d-none">
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
