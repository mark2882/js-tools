<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./all.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header row align-center mb-8 py-3 bg-secondary sticky-top">
            <div class="d-md-none d-block" id="hamburger-menu">
                <i class="fas fa-bars h1 text-dark"></i>
            </div>
            <h1 class="h1 text-dark font-bold m0-auto">待辦事項</h1>
        </div>
        <div class="row">
            <!--to do list-->
            <div class="col-md-8 col-12">
                <form>
                    <!--Date Time Sort input-->
                    <ul class="d-flex mb-1">
                        <li class="d-flex align-center bg-primary w-100">
                            <label for="date-input" class="pl-1 h5">
                                <i class="far fa-calendar-alt text-dark"></i>
                            </label>
                            <input type="text" class="bg-primary py-3 pl-3 text-dark h5 w-100" id="date-input" placeholder="12/30">
                        </li>
                        <li class="d-flex align-center bg-primary border-left-secondary w-100">
                            <label for="time-input" class="pl-1 h5">
                                <i class="far fa-clock text-dark"></i>
                            </label>
                            <input type="text" class="bg-primary py-3 pl-3 text-dark h5 w-100" id="time-input" placeholder="17:30">
                        </li>
                        <li class="d-flex align-center bg-primary border-left-secondary w-100">
                            <label class="pl-1 h5">
                                <i class="fas fa-chart-pie text-dark"></i>
                            </label>
                            <div class="dropdown w-100">
                                <select class="bg-primary py-3 pl-3 h5 text-dark w-100 pointer" id="task-sort">
                                    <option value="choose">選擇種類</option>
                                    <option value="job">工作</option>
                                    <option value="housework">家事</option>
                                    <option value="sport">運動</option>
                                    <option value="routine">例行公事</option>
                                    <option value="others">其他</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <!--task input-->
                    <div class="d-flex">
                        <input type="text" class="todo-input text-dark h2 bg-primary py-2 pl-3 w-100">
                        <button type="submit" class="addlist-button h2 bg-danger pointer">
                            <i class="fas fa-plus-square text-secondary"></i>
                        </button>
                    </div>
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
            <!--filter pc-->
            <ul class="col-md-4 d-md-block d-none bg-white rounded px-2 py-3">
                <li class="mb-3">
                    <h2 class="h3 mb-3 font-bold text-dark">Process Filter</h2>
                    <div class="dropdown">
                        <select name="todos" class="filter-status bg-primary py-2 px-2 h4 text-white w-100 pointer">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                </li>
                <li class="mb-3">
                    <h2 class="h3 mb-3 font-bold text-dark">Date Filter</h2>
                    <div class="dropdown">
                        <select name="todos" class="filter-date bg-primary py-2 px-2 h4 text-white w-100 pointer">
                            <option value="allDate">All</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </li>
                <li class="mb-8">
                    <h2 class="h3 mb-3 font-bold text-dark">Sort Filter</h2>
                    <div class="dropdown">
                        <select name="todos" class="filter-sort bg-primary py-2 px-2 h4 text-white w-100 pointer">
                            <option value="allSort">All</option>
                            <option value="jobSort">工作</option>
                            <option value="houseworkSort">家事</option>
                            <option value="sportSort">運動</option>
                            <option value="routineSort">例行公事</option>
                            <option value="othersSort">其他</option>
                        </select>
                    </div>
                </li>
                <li class="d-flex flex-row-lg flex-column justify-center">
                    <button class="analyze bg-dark px-6 py-2 mb-lg-0 mb-3 rounded pointer">
                        <h3 class="h3 text-info text-center">
                            <span class="d-lg-block">
                                <i class="fas fa-chart-pie"></i>
                            </span>
                            過濾
                        </h3>
                    </button>
                    <button class="analyze bg-dark px-6 py-2 ml-lg-2 rounded pointer">
                        <h3 class="h3 text-info text-center">
                            <span class="d-lg-block">
                                <i class="fas fa-chart-pie"></i>
                            </span>
                            分析
                        </h3>
                    </button>
                </li>
            </ul>
        </div>
        <!--filter mobile-->
        <ul class="hamburgerMenu d-md-none bg-white py-8" id="mobile-filter">
            <li class="d-flex flex-column align-center mb-5">
                <h2 class="h3 mb-3 font-bold text-dark text-center">Process Filter</h2>
                <div class="dropdown w-80">
                    <select name="todos" class="filter-todo bg-primary py-2 px-2 h4 text-white w-100 pointer">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </li>
            <li class="d-flex flex-column align-center mb-5">
                <h2 class="h3 mb-3 font-bold text-dark text-center">Date Filter</h2>
                <div class="dropdown w-80">
                    <select name="todos" class="filter-todo bg-primary py-2 px-2 h4 text-white w-100 pointer">
                        <option value="allDate">All</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </li>
            <li class="d-flex flex-column align-center mb-8">
                <h2 class="h3 mb-3 font-bold text-dark text-center">Sort Filter</h2>
                <div class="dropdown w-80">
                    <select name="todos" class="filter-todo bg-primary py-2 px-2 h4 text-white w-100 pointer">
                        <option value="allSort">All</option>
                        <option value="jobSort">工作</option>
                        <option value="houseworkSort">家事</option>
                        <option value="sportSort">運動</option>
                        <option value="routineSort">例行公事</option>
                        <option value="othersSort">其他</option>
                    </select>
                </div>
            </li>
            <li class="d-flex justify-center">
                <button class="analyze bg-dark px-8 py-2 rounded pointer">
                    <h3 class="h3 text-info text-center">
                        <span>
                            <i class="fas fa-chart-pie"></i>
                        </span>
                        分析
                    </h3>
                </button>
            </li>
        </ul>
    </div>

</body>
</html>
