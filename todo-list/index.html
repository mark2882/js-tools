<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/confetti.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="./scss/all.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header row align-center mb-8 py-3 bg-secondary sticky-top">
            <div class="d-md-none d-block" id="hamburger-menu-icon">
                <i class="fas fa-bars h1 text-dark"></i>
            </div>
            <h1 class="h1 text-dark font-bold m0-auto">待辦事項</h1>
        </div>
        <div class="row">
            <!--to do list-->
            <div class="col-md-8 col-12">
                <form class="mb-3">
                    <!--Date Time Sort input-->
                    <ul class="d-flex flex-md-row flex-column mb-1">
                        <li class="d-flex mb-md-0 mb-1">
                            <div class="d-flex align-center bg-primary w-100">
                                <label for="date-input" class="pl-1 h5">
                                    <i class="far fa-calendar-alt text-dark"></i>
                                </label>
                                <input type="text" id="date-input" placeholder="2021-01-01" class="bg-primary py-3 pl-md-3 pl-1 text-dark h5 w-100 pointer">    
                            </div>
                            <div class="d-flex align-center bg-primary border-left-secondary w-100">
                                <label for="time-input" class="pl-1 h5">
                                    <i class="far fa-clock text-dark"></i>
                                </label>
                                <input type="text" id="time-input" placeholder="00:00" class="bg-primary py-3 pl-md-3 pl-1 text-dark h5 w-100 pointer">
                            </div>
                        </li>
                        <li class="d-flex align-center bg-primary border-left-md-secondary border-0 w-100">
                            <label class="pl-1 h5">
                                <i class="fas fa-chart-pie text-dark"></i>
                            </label>
                            <div class="dropdown w-100">
                                <select class="bg-primary py-3 pl-3 h5-md h6 text-dark w-100 pointer" id="task-sort">
                                    <option value="others">選擇種類</option>
                                    <option value="job">工作</option>
                                    <option value="housework">家事</option>
                                    <option value="sport">運動</option>
                                    <option value="routine">例行公事</option>
                                    <option value="others">其他</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <!--task input-->
                    <div class="d-flex">
                        <input type="text" class="todo-input text-dark h2 bg-primary py-2 pl-3 w-100">
                        <button type="submit" class="addlist-button h2 bg-danger pointer">
                            <i class="fas fa-plus-square text-secondary"></i>
                        </button>
                    </div>
                </form>
                <div class="d-flex justify-center align-end">
                    <p class="text-info font-bold h5" id="completedNum"></p>
                    <p class="text-dark-danger font-bold h6 ml-1 pointer danger" id="clearCompleteNum">重新計算</p>
                </div>
                <div class="todo-container">
                    <ul class="todo-list" id="todoList"></ul>
                </div>
            </div>
            <!--filter pc-->
            <ul class="col-md-4 d-md-block d-none bg-white rounded px-2 py-3">
                <li class="mb-3">
                    <h2 class="h3 mb-3 font-bold text-dark">進度篩選</h2>
                    <div class="dropdown">
                        <select name="todos" class="filter-status bg-primary py-2 px-2 h4 text-white w-100 pointer">
                            <option value="all">顯示全部</option>
                            <option value="uncompleted">尚未完成</option>
                            <option value="completed">已完成</option>
                        </select>
                    </div>
                </li>
                <li class="mb-3">
                    <h2 class="h3 mb-3 font-bold text-dark">月份篩選</h2>
                    <div class="dropdown">
                        <select name="todos" class="filter-date bg-primary py-2 px-2 h4 text-white w-100 pointer">
                            <option value="allMonth">顯示全部</option>
                            <option value="jan">一月</option>
                            <option value="feb">二月</option>
                            <option value="mar">三月</option>
                            <option value="apr">四月</option>
                            <option value="may">五月</option>
                            <option value="jun">六月</option>
                            <option value="jul">七月</option>
                            <option value="aug">八月</option>
                            <option value="sep">九月</option>
                            <option value="oct">十月</option>
                            <option value="nov">十一月</option>
                            <option value="dec">十二月</option>
                        </select>
                    </div>
                </li>
                <li class="mb-8">
                    <h2 class="h3 mb-3 font-bold text-dark">種類篩選</h2>
                    <div class="dropdown">
                        <select name="todos" class="filter-sort bg-primary py-2 px-2 h4 text-white w-100 pointer">
                            <option value="allSort">顯示全部</option>
                            <option value="jobSort">工作</option>
                            <option value="houseworkSort">家事</option>
                            <option value="sportSort">運動</option>
                            <option value="routineSort">例行公事</option>
                            <option value="othersSort">其他</option>
                        </select>
                    </div>
                </li>
                <li class="w-100 mb-3">
                    <button class="analyze-btn bg-dark w-100 py-2 rounded pointer">
                        <h3 class="h3 text-info text-center">
                            <span>
                                <i class="fas fa-chart-pie"></i>
                            </span>
                            分析
                        </h3>
                    </button>
                </li>
                <li class="w-100 mb-8">
                    <button class="deleteAll danger-btn w-100 py-2 rounded pointer">
                        <h3 class="h5 text-center">
                            刪除全部事項
                        </h3>
                    </button>
                </li>
            </ul>
        </div>
        <!--filter mobile-->
        <ul class="hamburgerMenu d-md-none bg-white" id="mobile-filter">
            <li class="hamburgerMenuExit" id="hamburger-menu-exit">
                <i class="fas fa-times-circle"></i>
            </li>
            <li class="d-flex flex-column align-center mb-5">
                <h2 class="h3 mb-3 font-bold text-dark text-center">進度篩選</h2>
                <div class="dropdown w-80">
                    <select name="todos" class="filter-status bg-primary py-2 px-2 h4 text-white w-100 pointer">
                        <option value="all">顯示全部</option>
                        <option value="uncompleted">尚未完成</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
            </li>
            <li class="d-flex flex-column align-center mb-5">
                <h2 class="h3 mb-3 font-bold text-dark text-center">月份篩選</h2>
                <div class="dropdown w-80">
                    <select name="todos" class="filter-date bg-primary py-2 px-2 h4 text-white w-100 pointer">
                        <option value="allDate">顯示全部</option>
                        <option value="jan">一月</option>
                        <option value="feb">二月</option>
                        <option value="mar">三月</option>
                        <option value="apr">四月</option>
                        <option value="may">五月</option>
                        <option value="jun">六月</option>
                        <option value="jul">七月</option>
                        <option value="aug">八月</option>
                        <option value="sep">九月</option>
                        <option value="oct">十月</option>
                        <option value="nov">十一月</option>
                        <option value="dec">十二月</option>
                    </select>
                </div>
            </li>
            <li class="d-flex flex-column align-center mb-8">
                <h2 class="h3 mb-3 font-bold text-dark text-center">種類篩選</h2>
                <div class="dropdown w-80">
                    <select name="todos" class="filter-sort bg-primary py-2 px-2 h4 text-white w-100 pointer">
                        <option value="allSort">顯示全部</option>
                        <option value="jobSort">工作</option>
                        <option value="houseworkSort">家事</option>
                        <option value="sportSort">運動</option>
                        <option value="routineSort">例行公事</option>
                        <option value="othersSort">其他</option>
                    </select>
                </div>
            </li>
            <li class="d-flex justify-center">
                <button class="analyze-btn bg-dark w-40 py-2 rounded pointer">
                    <h3 class="h5 text-info text-center">
                        <span>
                            <i class="fas fa-chart-pie"></i>
                        </span>
                        分析
                    </h3>
                </button>
                <button class="deleteAll danger-btn w-40 py-2 ml-1 rounded pointer">
                    <h3 class="h6 text-center">
                        刪除全部事項
                    </h3>
                </button>
            </li>
        </ul>
        <!--modal-->
        <div class="modal fade">
            <div class="modal-exit">
                <i class="far fa-times-circle"></i>
            </div>
            <h3 class="modal-title">待辦事項種類分析</h3>
            <ul class="modal-body">
                <p class="modal-content"></p>
            </ul>
        </div>
    </div>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="./all.js"></script>
</body>
</html>
