<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./all.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row mb-40">
            <h1 class="h1 text-dark font-bold m0-auto">待辦事項</h1>
        </div>
        <div class="row">
            <div class="col-md-8 col-12">
                <form>
                    <div class="d-flex mb-1">
                        <input type="text" class="todo-input h2 bg-primary py-2 pl-3 w-100">
                        <button type="submit" class="todo-button h2 bg-danger pointer">
                            <i class="fas fa-plus-square text-secondary"></i>
                        </button>
                    </div>
                    <ul class="d-flex">
                        <li class="d-flex align-center bg-primary w-100">
                            <label for="date-icon" class="pl-1 h5">
                                <i class="far fa-calendar-alt text-dark"></i>
                            </label>
                            <input type="text" class="bg-primary py-3 pl-3 h5 w-100" id="date-icon" placeholder="12/30">
                        </li>
                        <li class="d-flex align-center bg-primary border-left-secondary w-100">
                            <label for="time-icon" class="pl-1 h5">
                                <i class="far fa-clock text-dark"></i>
                            </label>
                            <input type="text" class="bg-primary py-3 pl-3 h5 w-100" id="time-icon" placeholder="17:30">
                        </li>
                        <li class="d-flex align-center bg-primary border-left-secondary w-100">
                            <label class="pl-1 h5">
                                <i class="fas fa-chart-pie text-dark"></i>
                            </label>
                            <div class="dropdown w-100">
                                <select class="bg-primary py-3 pl-3 h5 text-dark w-100 pointer">
                                    <option value="choose">選擇種類</option>
                                    <option value="job">工作</option>
                                    <option value="housework">家事</option>
                                    <option value="sport">運動</option>
                                    <option value="routine">例行公事</option>
                                    <option value="others">其他</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
            <div class="col-md-4 d-md-block d-none">
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
